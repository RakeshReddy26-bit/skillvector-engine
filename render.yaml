services:
  - type: web
    name: skillvector-engine
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: skillvector-jobs
      - key: LLM_MODEL
        value: claude-sonnet-4-20250514
      - key: LOG_LEVEL
        value: INFO
      - key: RATE_LIMIT_PER_HOUR
        value: "10"
      - key: ADMIN_EMAIL
        sync: false
